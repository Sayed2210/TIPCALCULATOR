<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TIP CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <h2>How Much Cost Your Bill</h2>
        <input type="text" name="bill" id="bill" placeholder="What's Your Bill?"><span>Cost$</span>
        <h2>How was your service?</h2>
        <select id="tips">
            <option value="0" disabled>Chose Tip Cost %</option>
            <option value="0.3">30% Outstanding</option>
            <option value="0.2">20% Good</option>
            <option value="0.15">15% It Was OK</option>
            <option value="0.1">10% Cool</option>
            <option value="0.05">5% Easy</option>           
        </select>
        <h2>How many people are sharing the bill?</h2>
        <input type="text" name="people" id="people" placeholder="Numbers Of people">
        <button type="button" id="claculator">CALCULATOR</button>
        <div class="total" id="box">
            <sup>$</sup><span id="amount">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
